<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/index.css">
    <title>Go Flight</title>
    <meta name="description" content="Now Book and Find flight tickets at best airfare at MakeMytrip.com. Get best discounts and deals on domestic flights booking around the world. Book air tickets online to your favourite Destination in India. ">
  </head>
  <body>
    <div class="book-form">
      <div class="radio-but">
        <input type="radio" name="check" class="btn" checked="checked"><span>One way</span>
        <input type="radio" name="check" class="btn"><span>Round Trip</span>
        <input type="radio" name="check" class="btn"><span>International</span>
      </div>
      <div class="Booking-tab">
        <label for="">Flying From</label>
        <input type="text" class="form-control" name="" placeholder="Select City">
        <label for="">Flying To</label>
        <input type="text" class="form-control" name="" placeholder="Select City">
        <div class="input-grp">
            <label for="">Departing</label>
            <input type="date" class="form-control select-date">
        </div>
        <div class="input-grp">
          <label for="">Return</label>
          <input type="date" class="form-control select-date">
        </div>
        <div class="input-grp">
          <label for="">Adults</label>
          <input type="number" name="" value="1">
        </div>
        <div class="input-grp">
          <label for="">Children</label>
          <input type="number" name="" value="0">
        </div>

        <label for="">Travelling Class</label>
        <select class="Custom-Select" name="">
          <option value="1">Economy Class</option>
          <option value="2">Business Class</option>
        </select>
        </div>
        <div class="input-grp">
          <button type="button" class="btn btn-primary flight">Search Flights</button>

        </div>
      </div>

    </div>

  </body>
</html>
